<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Holi!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: #000;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #FF9933, #FFFFFF, #138808);
            background-size: 300% 300%;
            animation: moveBackground 10s ease infinite;
        }

        @keyframes moveBackground {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .title {
            font-size: 7rem;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-weight: 800;
            
            color: #fff;
            text-shadow: 0 0 10px #FF9933, 0 0 20px #FF9933, 0 0 30px #FF9933, 0 0 40px #138808;
            animation: glow 2s ease-in-out infinite, float 3s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 10px #FF9933, 0 0 20px #FF9933, 0 0 30px #FF9933, 0 0 40px #138808;
            }
            50% {
                text-shadow: 0 0 20px #FF9933, 0 0 40px #FF9933, 0 0 60px #FF9933, 0 0 80px #138808;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .message {
            font-size: 2rem;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-weight: 500;
            
            color: #fcfdfd;
            margin-top: 20px;
            text-shadow: 0 0 10px rgb(0, 255, 242), 0 0 10px #ff0;
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }

        .colors {
            display: flex;
            margin-top: 40px;
        }

        .color {
            width: 50px;
            height: 50px;
            margin: 0 10px;
            border-radius: 50%;
            animation: bounce 2s ease-in-out infinite, glowColor 3s ease-in-out infinite;
        }

        .saffron {
            background-color: #FF9933;
            animation-delay: 0s;
        }

        .white {
            background-color: #FFFFFF;
            animation-delay: 0.5s;
        }

        .green {
            background-color: #138808;
            animation-delay: 1s;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes glowColor {
            0%, 100% {
                box-shadow: 0 0 10px #FF9933, 0 0 20px #FF9933;
            }
            50% {
                box-shadow: 0 0 20px #FF9933, 0 0 40px #FF9933;
            }
        }

        /* Confetti Animation */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #FF9933;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10vh) rotate(0deg);
            }
            100% {
                transform: translateY(110vh) rotate(360deg);
            }
        }

        .confetti.white {
            background-color: #FFFFFF;
        }

        .confetti.green {
            background-color: #138808;
        }

        /* Generate Confetti */
        .confetti-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .title {
                font-size: 3rem;
            }

            .message {
                font-size: 1.2rem;
            }

            .color {
                width: 40px;
                height: 40px;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 4rem;
            }

            .message {
                font-size: 2rem;
            }

            .color {
                width: 30px;
                height: 30px;
                margin: 0 5px;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="confetti-container">
        <!-- Confetti will be generated here -->
    </div>
    <div class="container">
        <h1 class="title">Happy Holi!</h1>
        <p class="message">Wishing you a festival filled with joy, love, and the vibrant colors!</p>
        <div class="colors">
            <div class="color saffron"></div>
            <div class="color white"></div>
            <div class="color green"></div>
        </div>
    </div>
    <script>
        // Generate Confetti
        const confettiContainer = document.querySelector('.confetti-container');
        const colors = ['saffron', 'white', 'green'];

        for (let i = 0; i < 100; i++) {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.classList.add(colors[Math.floor(Math.random() * colors.length)]);
            confetti.style.left = `${Math.random() * 100}vw`;
            confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
            confetti.style.animationDelay = `${Math.random() * 2}s`;
            confettiContainer.appendChild(confetti);
        }
    </script>
</body>
</html>
